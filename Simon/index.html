<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <title>The "Simon" Memory Game</title>
</head>

<body>
  <div class="gameTitle"><a>The 'Simon' Memory Game</a></div>
  <div class="gameBackground">
    <div class="backgroundCircle1"></div>
    <div class="backgroundCircle2"></div>
  </div>
  <svg class="overlay" width="575" height="575" viewBox="0 0 200 200">
    <g transform="translate(100,100)" stroke="#000" stroke-width="2">
      <path class="green" d="M0 0-70 70A99 99 0 0 1-70-70Z" fill="green" />
      <path class="active-green" d="M0 0-70 70A99 99 0 0 1-70-70Z" fill="lightgreen" />
      <path class="red" d="M0 0-70-70A99 99 0 0 1 70-70Z" fill="red" />
      <path class="active-red" d="M0 0-70-70A99 99 0 0 1 70-70Z" fill="pink" />
      <path class="blue" d="M0 0 70-70A99 99 0 0 1 70 70Z" fill="blue" />
      <path class="active-blue" d="M0 0 70-70A99 99 0 0 1 70 70Z" fill="lightblue" />
      <path class="yellow" d="M0 0 70 70A99 99 0 0 1-70 70Z" fill="gold" />
      <path class="active-yellow" d="M0 0 70 70A99 99 0 0 1-70 70Z" fill="lightyellow" />
    </g>
  </svg>
  <div class="middlegfx">
    <button class="simonCircle"></button>
    <div class=scoreboard>00</div>
    <button class="startCircle">START</button>
  </div>

  </a></div></a>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  <div><button class="easyMode"><a>EASY</a></button> <button class="hardMode">HARD</button></a></div>
  <div class=easyHighScoreTitle><p>HIGH SCORE:</a></p><p class="easyHighScoreValue"></p></div>
  <div><img class="muteButton" src="mute.png" height="50px">
       <img class="unmuteButton" src="unmute.png" height="50px"></div>
  <div class="hardHighScoreTitle"><p>HIGH SCORE:</p><p class="hardHighScoreValue"></p></div>
  <div class="gameOverDiv"><a class="gameOver">GAME OVER</a></div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
