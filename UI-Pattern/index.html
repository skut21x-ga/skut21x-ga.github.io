<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css">

    <div class = "titleBar"><a>Harry Potter Character Bios</a></div>
    <div class = "containerBig">
    <div class = "containerBackground">
      <div class = "tabContainer">
          <div class = "tab" id="tab1" ><p>Harry</p></div>
          <div class = "tab" id="tab2" ><p>Hermione</p></div>
          <div class = "tab" id="tab3" ><p>Ron</p></div>
          <div class = "tab" id="tab4" ><p>Random</p></div>
      </div></div></div>

      <div class = "characterViewBox">
        <div class = "photo"><img id = "photo" src="maincharacters.png" height=300px></div>
        <div class = "characterBio">
          <p id = "name">Character Name</p>
          <b>Nickname:</b> <a id="nickname">Unknown</a><p></p>
          <b>Wand:</b> <a id="wand">Unknown</a><p></p>
          <b>Patronus:</b> <a id="patronus">Unknown</a><p></p>
          <b>Blood-Type: </b><a id="blood">Unknown</a>
        </div>
      <script src = "script.js"></script>
  </div>
  </div>
  </div> 
  </div>
  </div>
    <footer>
      <div class="websiteBackgroundBottom"></div>
    </footer>
